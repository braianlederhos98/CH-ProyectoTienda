<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirts Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="cabecera">
        <a href="index.html">
            <img class="cabecera__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="nave">
        <a class="nave__enlace nave__enalce--activo" href="index.html">Tienda</a>
        <a class="nave__enlace" href="nosotros.html">Nosotros</a>
        <a class="nave__enlace" href="#carrito">Carrito</a>
    </nav>

    <main class="conteiner">

        <h1 class="title">Nuestros Productos</h1>

        <section class="d-flex align-items-center" id="loading">
            <strong>Loading...</strong>
            <div
                class="spinner-border ms-auto"
                role="status"
                aria-hidden="true"
            ></div>
        </section>

        <div class="row producto m-5" id="remeras">
            
        </div>

        <hr>
        <div class="carrito" id="carrito">
            <h2>CARRITO</h2>
        </div>
        <hr>
        <div class="container bg-white rounded">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío</th>
                    </tr>
                </tfoot>
            </table>
            <div class="row text-center">
                <div>
                    <button class="btn btn-warning mb-3 d-none" id="finalizarCompra">FINALIZAR COMPRA</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Template Remeras -->
    <template id="templateCard">
        <article class="col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <div id="imagen">
                    <img src="" alt="" class="card-img-top">
                </div>
    
                <div class="card-body">
                    <h5 class="card-title text-primary lead"></h5>
                    <p class="lead text-secondary">
                        $
                        <span></span>
                    </p>
                    <button class="btn btn-primary">COMPRAR</button>
                </div>
            </div>
        </article>
    </template>

    
    <!-- Template Carrito -->
    <template id="templateCarrito">
        <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td>
                <button class="btn btn-info btn-sm">
                +
                </button>
                <button class="btn btn-danger btn-sm">
                -
                </button>
            </td>
            <td>$ <span></span></td>
        </tr>
    </template>
    
    <template id="templateFooter">
        <th scope="row" colspan="2">Total productos</th>
        <td></td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciarCarrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
    </template>
    
    <footer class="foot">

        <p class="foot__text">Front End Store - Todos los derechos reservados 2022.</p>
    </footer>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/app.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

</body>
</html>
